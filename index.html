<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas - Frutería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            color: #4CAF50;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input, button, select {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Gestión de Ventas - Frutería</h1>
    
    <div class="section">
        <h2>Agregar Producto</h2>
        <input id="nombre" type="text" placeholder="Nombre del producto" required>
        <input id="precio" type="number" step="0.01" placeholder="Precio" required>
        <input id="stock" type="number" placeholder="Stock" required>
        <button onclick="agregarProducto()">Agregar</button>
        <div id="messageAgregar" class="message"></div>
    </div>

    <div class="section">
        <h2>Inventario</h2>
        <table id="tablaProductos">
            <thead>
                <tr><th>ID de Producto</th><th>Nombre</th><th>Precio</th><th>Stock</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Registrar Venta</h2>
        <select id="productoVenta">
            <option value="">Seleccione un producto</option>
        </select>
        <input id="cantidadVenta" type="number" placeholder="Cantidad" required>
        <button onclick="registrarVenta()">Registrar Venta</button>
        <div id="messageVenta" class="message"></div>
    </div>

    <div class="section">
        <h2>Ventas Realizadas</h2>
        <table id="tablaVentas">
            <thead>
                <tr><th>ID</th><th>Producto</th><th>Cantidad</th><th>Total</th><th>Fecha</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Cargar productos y ventas al iniciar
        window.onload = () => {
            cargarProductos();
            cargarVentas();
        };

        async function cargarProductos() {
            const response = await fetch('/api/productos');
            const productos = await response.json();
            const tabla = document.querySelector('#tablaProductos tbody');
            const select = document.querySelector('#productoVenta');
            tabla.innerHTML = '';
            select.innerHTML = '<option value="">Seleccione un producto</option>';
            productos.forEach(p => {
                tabla.innerHTML += `<tr><td>${p.id}</td><td>${p.nombre}</td><td>${p.precio}</td><td>${p.stock}</td></tr>`;
                select.innerHTML += `<option value="${p.id}">${p.nombre} (Stock: ${p.stock})</option>`;
            });
        }

        async function cargarVentas() {
            const response = await fetch('/api/ventas');
            const ventas = await response.json();
            const tabla = document.querySelector('#tablaVentas tbody');
            tabla.innerHTML = '';
            ventas.forEach(v => {
                tabla.innerHTML += `<tr><td>${v.id}</td><td>${v.producto}</td><td>${v.cantidad}</td><td>${v.total}</td><td>${v.fecha}</td></tr>`;
            });
        }

        async function agregarProducto() {
            const nombre = document.querySelector('#nombre').value;
            const precio = parseFloat(document.querySelector('#precio').value);
            const stock = parseInt(document.querySelector('#stock').value);
            const messageDiv = document.querySelector('#messageAgregar');

            if (nombre && precio && stock) {
                const response = await fetch('/api/productos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, precio, stock })
                });

                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.innerText = 'Producto agregado exitosamente.';
                    cargarProductos();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.innerText = 'Error al agregar el producto.';
                }
                messageDiv.style.display = 'block';
                setTimeout(() => messageDiv.style.display = 'none', 3000);
                document.querySelector('#nombre').value = '';
                document.querySelector('#precio').value = '';
                document.querySelector('#stock').value = '';
            }
        }

        async function registrarVenta() {
            const producto_id = parseInt(document.querySelector('#productoVenta').value);
            const cantidad = parseInt(document.querySelector('#cantidadVenta').value);
            const messageDiv = document.querySelector('#messageVenta');

            if (producto_id && cantidad) {
                const response = await fetch('/api/ventas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ producto_id, cantidad })
                });

                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.innerText = 'Venta registrada exitosamente.';
                    cargarProductos();
                    cargarVentas();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.innerText = 'Error: Stock insuficiente o producto no encontrado.';
                }
                messageDiv.style.display = 'block';
                setTimeout(() => messageDiv.style.display = 'none', 3000);
                document.querySelector('#cantidadVenta').value = '';
            }
        }
    </script>
</body>
</html>
