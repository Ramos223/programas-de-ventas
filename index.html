<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas - Frutería</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        .section { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left text-align: left; }
        th { background-color: #f2f2f2; }
        input, button { padding: 5px; margin: 5px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Gestión de Ventas - Frutería</h1>
    
    <div class="section">
        <h2>Agregar Producto</h2>
        <input id="nombre" type="text" placeholder="Nombre del producto">
        <input id="precio" type="number" step="0.01" placeholder="Precio">
        <input id="stock" type="number" placeholder="Stock">
        <button onclick="agregarProducto()">Agregar</button>
    </div>

    <div class="section">
        <h2>Inventario</h2>
        <table id="tablaProductos">
            <thead>
                <tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Registrar Venta</h2>
        <select id="productoVenta">
            <option value="">Seleccione un producto</option>
        </select>
        <input id="cantidadVenta" type="number" placeholder="Cantidad">
        <button onclick="registrarVenta()">Registrar Venta</button>
    </div>

    <div class="section">
        <h2>Ventas Realizadas</h2>
        <table id="tablaVentas">
            <thead>
                <tr><th>ID</th><th>Producto</th><th>Cantidad</th><th>Total</th><th>Fecha</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Cargar productos y ventas al iniciar
        window.onload = () => {
            cargarProductos();
            cargarVentas();
        };

        async function cargarProductos() {
            const response = await fetch('/api/productos');
            const productos = await response.json();
            const tabla = document.querySelector('#tablaProductos tbody');
            const select = document.querySelector('#productoVenta');
            tabla.innerHTML = '';
            select.innerHTML = '<option value="">Seleccione un producto</option>';
            productos.forEach(p => {
                tabla.innerHTML += `<tr><td>${p.id}</td><td>${p.nombre}</td><td>${p.precio}</td><td>${p.stock}</td></tr>`;
                select.innerHTML += `<option value="${p.id}">${p.nombre} (Stock: ${p.stock})</option>`;
            });
        }

        async function cargarVentas() {
            const response = await fetch('/api/ventas');
            const ventas = await response.json();
 ROS
            const tabla = document.querySelector('#tablaVentas tbody');
            tabla.innerHTML = '';
            ventas.forEach(v => {
                tabla.innerHTML += `<tr><td>${v.id}</td><td>${v.producto}</td><td>${v.cantidad}</td><td>${v.total}</td><td>${v.fecha}</td></tr>`;
            });
        }

        async function agregarProducto() {
            const nombre = document.querySelector('#nombre').value;
            const precio = parseFloat(document.querySelector('#precio').value);
            const stock = parseInt(document.querySelector('#stock').value);
            if (nombre && precio && stock) {
                await fetch('/api/productos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, precio, stock })
                });
                cargarProductos();
                document.querySelector('#nombre').value = '';
                document.querySelector('#precio').value = '';
                document.querySelector('#stock').value = '';
            }
        }

        async function registrarVenta() {
            const producto_id = parseInt(document.querySelector('#productoVenta').value);
            const cantidad = parseInt(document.querySelector('#cantidadVenta').value);
            if (producto_id && cantidad) {
                const response = await fetch('/api/ventas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ producto_id, cantidad })
                });
                if (response.ok) {
                    cargarProductos();
                    cargarVentas();
                    document.querySelector('#cantidadVenta').value = '';
                } else {
                    alert('Error: Stock insuficiente o producto no encontrado');
                }
            }
        }
    </script>
</body>
</html>
